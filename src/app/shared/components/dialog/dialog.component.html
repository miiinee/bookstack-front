<!-- <h2 mat-dialog-title>Install Angular</h2> -->
<mat-form-field appearance="outline" color="accent">
  <mat-label>책 찾기</mat-label>
  <input matInput name="search_field" placeholder="" [(ngModel)]="searchText" (keyup.enter)="searchBooks()">
  <!-- <mat-icon matSuffix (click)="searchBooks()">search</mat-icon> -->
  <button mat-flat-button color="accent" class="btn_search"(click)="searchBooks()">검색</button>
</mat-form-field>
<mat-dialog-content class="mat-typography">
  <div *ngIf="isDefault" class="search_main">
    책을 검색해보세요.
  </div>
  <div *ngIf="!isDefault && !isSearching">
    <div *ngIf="books;else no_result" class="search_result">
      <app-book *ngFor="let book of books" [book]="book" [isWriting]="false" [isSearching]="true"></app-book>
    </div>
    <ng-template #no_result>
      <div>
        검색 결과가 없습니다.
      </div>
    </ng-template>
  </div>
  <div *ngIf="!isDefault && isSearching">
    <mat-progress-bar mode="indeterminate" [color]="accent"></mat-progress-bar>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
